<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genius Writer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'gradient-x': 'gradient-x 15s ease infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <!-- Add html2pdf for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Noise Texture Overlay for Premium Feel */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }
      .dark .bg-noise {
        opacity: 0.05;
      }

      /* Global Focus Indicator for Accessibility */
      :focus-visible {
        outline: 2px solid #6366f1; /* Indigo-500 */
        outline-offset: 2px;
      }

      /* Skip Link Styling */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #4f46e5;
        color: white;
        padding: 8px;
        z-index: 100;
        transition: top 0.2s;
      }
      .skip-link:focus {
        top: 0;
      }

      /* Custom Scrollbar for dashboard */
      ::-webkit-scrollbar {
        width: 8px; /* Slightly wider for better usability */
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      /* Typography for Markdown & Rich Text */
      .prose h1 { font-size: 1.875rem; font-weight: 800; margin-bottom: 1rem; color: inherit; }
      .prose h2 { font-size: 1.5rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.75rem; color: inherit; }
      .prose h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1.25rem; margin-bottom: 0.5rem; color: inherit; }
      .prose p { margin-bottom: 1rem; line-height: 1.75; }
      .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
      .prose ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
      .prose blockquote { border-left: 4px solid #6366f1; padding-left: 1rem; font-style: italic; margin-bottom: 1rem; }
      .prose code { background-color: rgba(99, 102, 241, 0.1); padding: 0.2rem 0.4rem; rounded: 0.25rem; font-family: monospace; font-size: 0.875em; }
      .prose pre { background-color: #1e293b; color: #e2e8f0; padding: 1rem; rounded: 0.5rem; overflow-x: auto; margin-bottom: 1rem; }
      .prose pre code { background-color: transparent; padding: 0; color: inherit; }
      .prose strong { font-weight: 700; color: inherit; }
      .prose a { color: #6366f1; text-decoration: underline; }

      /* Rich Text Content Styling (Restores defaults removed by Tailwind) */
      .rich-text-content ul { list-style-type: disc !important; padding-left: 1.25rem !important; margin-bottom: 0.5rem !important; }
      .rich-text-content ol { list-style-type: decimal !important; padding-left: 1.25rem !important; margin-bottom: 0.5rem !important; }
      .rich-text-content li { margin-bottom: 0.25rem !important; }
      .rich-text-content b, .rich-text-content strong { font-weight: 700 !important; }
      .rich-text-content i, .rich-text-content em { font-style: italic !important; }
      .rich-text-content u { text-decoration: underline !important; }
      .rich-text-content p { margin-bottom: 0.5rem !important; min-height: 1rem; }

      /* Utility classes */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.7);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "dompurify": "https://aistudiocdn.com/dompurify@^3.0.6",
    "@testing-library/jest-dom": "https://aistudiocdn.com/@testing-library/jest-dom@^6.9.1",
    "vitest": "https://aistudiocdn.com/vitest@^4.0.14",
    "@testing-library/react": "https://aistudiocdn.com/@testing-library/react@^16.3.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 antialiased transition-colors duration-200">
    <div class="bg-noise"></div>
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
