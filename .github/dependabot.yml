version: 2
updates:
  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "salmazox"
    assignees:
      - "salmazox"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore"
      include: "scope"
    versioning-strategy: increase
    groups:
      # Group React-related updates
      react:
        patterns:
          - "react*"
      # Group testing dependencies
      testing:
        patterns:
          - "*testing-library*"
          - "vitest"
          - "jsdom"
      # Group build tools
      build-tools:
        patterns:
          - "vite*"
          - "@vitejs/*"
          - "typescript"
          - "terser"
          - "rollup*"
      # Group linting tools
      linting:
        patterns:
          - "eslint*"
          - "prettier"
          - "@typescript-eslint/*"

  # Backend dependencies
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "salmazox"
    assignees:
      - "salmazox"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore"
      include: "scope"
    versioning-strategy: increase

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "salmazox"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
